[package]
name = "cortex-resume"
version = "0.1.0"
edition = "2021"
description = "Session resume functionality for Cortex CLI"

[lints]
workspace = true

[dependencies]
tokio = { workspace = true, features = ["fs", "time", "sync"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
thiserror = "1"
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1"

[dev-dependencies]
tempfile = "3"
